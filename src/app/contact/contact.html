<div class="contact-section py-5">
  <div class="text-center mb-4">
    <h2 class="text-uppercase fw-bold">Contact Section</h2>
    <div class="d-flex justify-content-center align-items-center">
      <div class="line bg-dark"></div>
      <i class="bi bi-star-fill px-3 fs-5 text-dark"></i>
      <div class="line bg-dark"></div>
    </div>
  </div>

  <div class="container d-flex justify-content-center ">
    <form class="">
      <div class="mb-5">
        <input type="text" class="form-control border-0 border-bottom rounded-0 shadow-none" placeholder="userName">
      </div>
      <div class="mb-5">
        <input type="number" class="form-control border-0 border-bottom rounded-0 shadow-none" placeholder="userAge">
      </div>
      <div class="mb-5">
        <input type="email" class="form-control border-0 border-bottom rounded-0 shadow-none" placeholder="userEmail">
      </div>
      <div class="mb-4">
        <input type="password" class="form-control border-0 border-bottom rounded-0 shadow-none" placeholder="userPassword">
      </div>
      <button class="btn text-white px-4">send Message</button>
    </form>
  </div>
</div>
